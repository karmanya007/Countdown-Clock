<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Nunito+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Countdown Clock</title>
</head>
<body>
    <h1>Countdown Clock</h1>
    <div class="clock">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <div class="input">
        <input type="number" class="input_data days_input" placeholder="Days" min="0">
        <input type="number" class="input_data hours_input" placeholder="Hours" min="0" >
        <input type="number" class="input_data minutes_input" placeholder="Minutes" min="0">
        <input type="number" class="input_data seconds_input" placeholder="Seconds" min="0">
    </div>
    <div class="btns">
        <button class="start_btn">START</button>
        <button class="pause_btn">PAUSE</button>
        <button class="stop_btn">STOP</button>
    </div>
    
    <script src="script.js"></script>
</body>
    
</html>
